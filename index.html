<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
  </head>
  <body>
    <div class="container">
      <!-- left -->
      <div class="left_side">
        <div class="left_child1">
          <textarea name="" id="text_area" rows="10" cols="30" placeholder="Write a note here."></textarea>
          <input type="color" name="" id="color" value="#fbb03b" />

        </div>
        <div id="button">
          <button id="btn">Add Note</button>
          <button id="refresh"> Clear all</button>
        </div>
      </div>

      <!-- right -->
      <div class="right_side">
        <div class="heading">
        <h1>Your Notes</h1>
        <p class="empty_content">You have not added a note yet.</p>
      </div>
        <div id="notes_container" class="notes_container">

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
